<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Days Since the Hannity Event</title>
  <link rel="stylesheet" href="Hannity.css">
</head>
<body>
  <!-- Top nav links (adjust file names if different) -->
  <div id="nav-links">
    <a href="index.html">Musk Ran Away Counter</a>
    <a href="KissingerCounter.html">Kissinger Death Counter</a>
  </div>

  <!-- Main container for the heading, video, and counter overlay -->
  <div id="video-page-container">
    <!-- Red heading/string at the top of the video -->
    <h1 id="hannity-heading">Days Since Hannity Promised to be Waterboarded for a Soldiers' Families Charity</h1>

    <!-- A container to position the video and the counter overlay -->
      <!-- The counter overlay: we place it absolutely on top of the video -->
      <div id="video-counter-overlay">
        <div class="time-block">
          <span class="time-value" id="days"></span>
          <span class="time-label" id="days-label">DAYS</span>
        </div>
        <div class="time-block">
          <span class="time-value" id="hours"></span>
          <span class="time-label" id="hours-label">HRS</span>
        </div>
        <div class="time-block">
          <span class="time-value" id="minutes"></span>
          <span class="time-label" id="minutes-label">MINS</span>
        </div>
        <div class="time-block">
          <span class="time-value" id="seconds"></span>
          <span class="time-label" id="seconds-label">SECS</span>
        </div>


        <!-- The video near the bottom -->
    <div id="video-container">
      <iframe 
        src="https://www.youtube.com/embed/p-YSlARDNxs"
        width="560" 
        height="315" 
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
    
  <script>
    // Set your Hannity event date/time (Year, MonthIndex, Day, Hour, Minute, Second)
    // Example: new Date(2025, 2, 1, 12, 0, 0) => March 1, 2025 at 12:00:00
    const hannityEventDate = new Date(2009, 3, 22, 16, 0, 0);

    function updateHannityCounter() {
      const now = new Date();
      const diff = now - hannityEventDate;

      if (diff < 0) {
        document.getElementById("video-counter-overlay").innerHTML = "The event hasn't happened yet!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Init the counter & set interval
    updateHannityCounter();
    setInterval(updateHannityCounter, 1000);
  </script>
</body>
</html>
