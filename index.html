<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Days Since Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container to center everything vertically and horizontally -->
  <div id="container">
    <h1>Days Since Musk Ran Away From The Jon Stewart Interview</h1>

    <!-- Counter wrapper: each time-block is a vertical stack of number + label -->
    <div id="counter">
      <div class="time-block">
        <span class="time-value" id="days"></span>
        <span class="time-label" id="days-label">DAYS</span> <!-- Abbrev for Days -->
      </div>

      <div class="time-block">
        <span class="time-value" id="hours"></span>
        <span class="time-label" id="hours-label">HRS</span> <!-- Abbrev for Hours -->
      </div>

      <div class="time-block">
        <span class="time-value" id="minutes"></span>
        <span class="time-label" id="minutes-label">MINS</span> <!-- Abbrev for Minutes -->
      </div>

      <div class="time-block">
        <span class="time-value" id="seconds"></span>
        <span class="time-label" id="seconds-label">SECS</span> <!-- Abbrev for Seconds -->
      </div>
    </div>
  </div>

  <script>
    // Set the date/time of your event here
    const eventDate = new Date(2025, 1, 25, 18, 31, 0); // Feb 25, 2025, 6:31 PM

    function updateCounter() {
      const now = new Date();
      const diff = now - eventDate;

      if (diff < 0) {
        document.getElementById("counter").innerHTML = "The event hasn't happened yet!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // Update each time-value span
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Update counter immediately, then every second
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
