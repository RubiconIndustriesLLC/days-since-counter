<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Days Since Event</title>
</head>
<body>
  <h1>Days Since Musk Ran Away From The Jon Stewart Interview</h1>
  <p id="counter"></p>

  <script>
    // Set the date/time of your event here (Year, Month (0-11), Day, Hour, Minute, Second)
    // Note: Months are zero-based in JavaScript. 0 = January, 11 = December.
    const eventDate = new Date(2025, 1, 25, 18, 31, 0);

    function updateCounter() {
      const now = new Date();
      const diff = now - eventDate; // difference in milliseconds
      
      if (diff < 0) {
        // If the event is in the future, just show 0 for everything
        document.getElementById("counter").innerHTML = "The event hasn't happened yet!";
        return;
      }

      // Convert milliseconds to days, hours, minutes, seconds
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // Format the display
      const displayString = days + " Days " +
                            hours + " Hours " +
                            minutes + " Minutes " +
                            seconds + " Seconds ";

      document.getElementById("counter").innerHTML = displayString;
    }

    // Update the counter once immediately
    updateCounter();

    // Then update every second (1000 milliseconds)
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
